<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
     <section style="width: 500px; margin-left:30px">
    <form action="" method="POST" name="submit-to-google-sheet">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Name</label>
          <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="name">
        
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">email-id</label>
          <input type="email" class="form-control" id="exampleInputPassword1"  name="email">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">phone no</label>
            <input type="number" class="form-control" id="exampleInputPassword1" name="phone-number">
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" name="password">
          </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>



      <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbxzJyqsYMrRoGnjsTeYUtmI3MncKoGnZspODQh8eTTXG8mA1Dez-10EV14jfCgjceu6/exec'
        const form = document.forms['submit-to-google-sheet']
      
        form.addEventListener('submit', e => {
          e.preventDefault()
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => window.location.href = "https://www.advanceanalyticorb.com/querysubmit.html")
            .catch(error => console.error('Error!', error.message))
        })
      </script>
     </section>
